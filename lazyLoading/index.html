<!DOCTYPE html>

    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div id="header-container">

            <!--
            obs: em todos os src's das imagens tem um ...?w=10...
            isso seria o width da imagem original.
            neste estudo, abaixaremos atÃ© = 10, para realizar o efeito de lazy loading 
            -->
            <p>Floresta 1</p>
